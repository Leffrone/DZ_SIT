<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Errors</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.1/examples/cover/cover.css">
    <link rel="stylesheet" href="http://localhost:8080/assets/global.css">
</head>

<body class="d-flex text-white bg-dark body">
<div class="d-flex w-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>
            <h4 class="float-md-start mb-0">Encoding error detection service</h4>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link active" aria-current="page" href="/errors">Errors</a>
                <a class="nav-link" href="/syndromes">Syndromes</a>
                <a class="nav-link" href="/syndromes/array">Errors & Syndromes</a>
                <a class="nav-link" href="/results">Results</a>
            </nav>
        </div>
    </header>

    <main class="px-3">
        <div class="row text-center">
            <h1>Errors</h1>
        </div>
        <div class="row " style="border-bottom: 1px solid #ccc;">
            <div class="col-1  text-center">
                <strong>Multiplicity</strong>
            </div>
            <div class="col-11 text-left">
                <strong>Error vectors of corresponding multiplicity</strong>
            </div>
        </div>
        {{ range $key, $value := . }}
        {{if (ne $key 0)}}
        <div class="row mt-3" style="border-bottom: 1px solid #ccc;">
            <div class="col-1 text-center">
                {{$key}}
            </div>
            <div class="col-11 text-left mb-3">
                {{ range $e := $value }}
                {{$e}}
                {{end}}
            </div>
        </div>
        {{end}}
        {{end}}
    </main>

    <footer class="mt-auto text-white-50" href="https://github.com/BorisLarkin">
        <p class="text-white">Larkin Boris 2024</p>
    </footer>
</div>
</body>
</html>
